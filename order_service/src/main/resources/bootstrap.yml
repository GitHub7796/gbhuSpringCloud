eureka:
  client:
    serviceUrl:
      #      注册中心地址
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    #    服务名
    name: order-service
  cloud:
    config:
      discovery:
        #        配置中心注册到注册中心的服务名
        service-id: config-server
        enabled: true
        #    建议用label区分环境
      label: dev
    #    profile: dev



